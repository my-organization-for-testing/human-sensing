name: Creating changes branch

on: 
  workflow_dispatch:

jobs:
  update_code:
    runs-on: ubuntu-latest
    steps:
      - name: before checkout
        run: |
          ls -la /home/runner/work/human-sensing/human-sensing/
  
      - uses: actions/checkout@v2
        with:
          path: human-sensing
          
    
            
      - name: create user changes
        run: ls -la /home/runner/work/human-sensing/human-sensing/
      #      ls -la
      #      touch test.txt
             
            
      - name: pull-request
        id: open-pr
        uses: peter-evans/create-pull-request@v3
        with:
            base: main
            branch: user_pr_test
            title: '[Example] Update report'
            body: |
                Update report
                - Updated with *today's* date
                - Auto-generated by
            assignees: ilaria-carlini
